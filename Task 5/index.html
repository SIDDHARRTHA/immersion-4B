<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sorting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Site</h1>
        <input type="text" id="search" placeholder="Search products...">
    </header>
    <div class="filters-container">
        <div class="filter-box">
            <label for="sort-price">Sort by Price:</label>
            <select id="sort-price">
                <option value="price-asc">Low to High</option>
                <option value="price-desc">High to Low</option>
            </select>
        </div>
        <div class="filter-box">
            <label for="sort-rating">Sort by Rating:</label>
            <select id="sort-rating">
                <option value="rating-asc">Low to High</option>
                <option value="rating-desc">High to Low</option>
            </select>
        </div>
    </div>
    <div class="product-list" id="product-list"></div>
    <script src="products.js"></script>
</body>
</html>
